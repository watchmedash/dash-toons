<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Manga</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.postimg.cc/NM4kLqv2/favicon.png" type="image/png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2101632572509071"crossorigin="anonymous"></script>
    <style>
        #manga-cover {
            width: 100%;
            max-width: 250px; /* Reduce the max width for the cover image */
            margin-bottom: 20px;
        }

        main {
            width: 100%; /* Make the main container full width */
            max-width: 1200px; /* Optionally set a max width for larger screens */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #manga-embed {
            width: 100%; /* Set iframe width to 100% */
            height: 90vh; /* Set iframe height to 90% of the viewport height */
            border: none; /* Remove default border */
            margin-bottom: 20px;
        }

        #chapter-navigation {
            margin: 20px 0; /* Add some space above and below */
        }

        #manga-synopsis {
            margin: 20px 0; /* Add some space for the synopsis */
            text-align: center; /* Center the synopsis text */
            max-width: 800px; /* Limit the width of the synopsis */
            padding: 0 10px; /* Add padding for small screens */
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin: 0 5px; /* Add some margin between buttons */
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
  <div class="image-contained"><a href="https://dashflix.xyz/">
  <img src="https://i.postimg.cc/wBNdfBt9/dashflixgif.gif" alt="dashflix">

           </script>
        </div>
        <div class="sticky-buttons" id="sticky-top">
            <button id="prev-chapter">Prev</button>
            <button id="next-chapter">Next</button>
        </div>

        <h3>Read Chapter</h3>
        <iframe id="manga-embed"></iframe>
